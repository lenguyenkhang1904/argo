apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-demo
spec:
  selector:
    matchLabels:
      app: argocd-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: argocd-demo
    spec:
      containers:
        - name: argocd-demo
          image: nanajanashia/argocd-app:1.2
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: myapp-secrets
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myapp-secrets
                  key: DB_PASSWORD
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://mydb-service.demo.svc.cluster.local:5432/mydb
          ports:
            - containerPort: 8080

